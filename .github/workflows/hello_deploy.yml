# This is a basic workflow to help you get started with Actions

name: deploy on pr update

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]    
  pull_request:
    branches: [ feature ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  prepare_variables:
    runs-on: ubuntu-20.04
    steps:
      - name: Set ENV for codeclimate
        run: |
          echo "Default"
          printenv | grep GITHUB*
          echo "*******************"
          echo "Adding GIT_BRANCH to GITHUB_ENV"
          echo "GIT_BRANCH=$GITHUB_REF" >> $GITHUB_ENV
          printenv | grep GITHUB_E*
          echo "*******************"
          echo "Adding GIT_COMMIT_SHA to GITHUB_ENV"
          echo "GIT_COMMIT_SHA=$GITHUB_SHA" >> $GITHUB_ENV
          printenv | grep GITHUB_E*
      - name: Print ENV for codeclimate
        run: |
          echo $(cat GITHUB_ENV)
          printenv | grep GITHUB*
